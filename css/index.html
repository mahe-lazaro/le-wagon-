<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Grid</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="cards">
        <div class="card">
            <img src="images/paris.jpg" alt="Le Wagon Paris">
            <h3>Paris</h3>
        </div>
        <div class="card">
            <img src="images/london.jpg" alt="Le Wagon London">
            <h3>London</h3>
        </div>
        <div class="card">
            <img src="images/berlin.jpg" alt="Le Wagon Berlin">
            <h3>Berlin</h3>
        </div>
        <!-- Add more cards as needed -->
    </div>

</body>
</html>
